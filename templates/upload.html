{% extends 'base.html' %}

{% block head %}
<title>Upload Song</title>
{% endblock %}

{% block body %}
<nav class="navbar navbar-expand-sm bg-light navbar-light">
    <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/view-all">View All</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="/upload">Upload</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/search">Search</a>
        </li>
        <li class="nav-item">
            <a class="nav-link disabled" href="#">Play</a>
        </li>
    </ul>
</nav>
<div class="container p-3 my-3 bg-dark text-white text-center">
    <h1>Upload Song</h1>
</div>
<div class="container">
    {% for message in get_flashed_messages() %}
    <div class="alert alert-warning">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{ message }}
    </div>
    {% endfor %}

    {% block page_content %}{% endblock %}
</div>
<div class="container">
    <form class="form-horizontal" action="/upload" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label class="control-label col-sm-2" for="title">Title:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="title" id="title" placeholder="Enter title" required=true>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="artist">Artist:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="artist" id="artist" placeholder="Enter artist"
                    required=true>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="album">Album:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="album" id="album" placeholder="Enter album" required=true>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="song">Song:</label>
            <div class="col-sm-10">
                <input type="file" class="form-control" id="song" name="file" placeholder="Select Song" required=true accept=".mp3">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" class="btn btn-primary" value="Add Song" />
            </div>
        </div>
    </form>
</div>

{% endblock %}
